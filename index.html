<!DOCTYPE html>
<html lang="en">

<head>

  <title>Dımıza Vur!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <header>
  </header>

    <h1>Dımıza-vur!<span class="score">0</span></h1>


  <div class="game" id="deluk">

    </div>
    <div id="hole[1][1]" class="hole hole2">
      <div class="mole" id="mole[1][1]"></div>
    </div>
    <div id="hole[1][2]" class="hole hole3">
      <div class="mole" id="mole[1][2]"></div>
    </div>
    <div id="hole[1][3]" class="hole hole4">
      <div class="mole" id="mole[1][3]"></div>
    </div>
    <div id="hole[1][4]" class="hole hole5">
      <div class="mole" id="mole[1][4]"></div>
    </div>
    <div id="hole[1][5]" class="hole hole6">
      <div class="mole" id="mole[1][5]"></div>
    </div>
  </div>
  <center>
    <div id="start" class="btn-holder">
      <button class="btn" onClick="startGame()">Start!</button>
    </div>
    <div id="time" class="time-holder">
      <span id="remainingTime"> 10 </span>
    </div>
  </center>
  <script src="assets/js/main.js"></script>
